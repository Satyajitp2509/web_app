<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Mini</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    color: #222;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    padding: 40px 50px;
    text-align: center;
    width: 320px;
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-weight: 600;
    margin-bottom: 10px;
    color: #fff;
    text-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  #word {
    font-size: 2.2em;
    font-weight: bold;
    margin: 25px 0 15px;
    color: #004aad;
    background: #e0f1ff;
    padding: 10px 20px;
    border-radius: 12px;
    display: inline-block;
    letter-spacing: 1px;
  }

  input {
    padding: 12px 16px;
    font-size: 1.1em;
    border: 2px solid #cce4ff;
    border-radius: 10px;
    width: 100%;
    outline: none;
    transition: 0.2s;
  }

  input:focus {
    border-color: #0077ff;
    box-shadow: 0 0 10px rgba(0,119,255,0.3);
  }

  #stats {
    margin-top: 20px;
    font-size: 1em;
    font-weight: 500;
    color: #003366;
    background: rgba(255,255,255,0.4);
    padding: 8px 15px;
    border-radius: 10px;
    display: inline-block;
  }

  button {
    margin-top: 25px;
    padding: 12px 24px;
    font-size: 1em;
    border: none;
    background: linear-gradient(135deg, #0077ff, #00c6ff);
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 4px 12px rgba(0,119,255,0.4);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,119,255,0.5);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  footer {
    position: absolute;
    bottom: 15px;
    color: rgba(255,255,255,0.7);
    font-size: 0.85em;
    letter-spacing: 0.5px;
  }

</style>
</head>
<body>

  <div class="card">
    <h1>Typing Speed Mini ⌨️</h1>
    <div id="word">Press Start</div>
    <input type="text" id="input" placeholder="Type here..." disabled>
    <div id="stats">Time left: 30s | Score: 0</div>
    <button id="startBtn">Start Game</button>
  </div>

  <footer>⚡ Built with HTML, CSS & JS</footer>

<script>
const words = [
  "ocean", "banana", "keyboard", "javascript", "cloud", "puzzle",
  "velocity", "laptop", "orange", "mirror", "rocket", "future",
  "universe", "dream", "logic", "galaxy", "focus", "energy",
  "crystal", "python", "design", "vision", "motion", "light"
];

const wordEl = document.getElementById("word");
const inputEl = document.getElementById("input");
const statsEl = document.getElementById("stats");
const startBtn = document.getElementById("startBtn");

let score = 0, time = 30, timer = null, currentWord = "";

function newWord() {
  currentWord = words[Math.floor(Math.random() * words.length)];
  wordEl.textContent = currentWord;
  inputEl.value = "";
  inputEl.focus();
}

function startGame() {
  score = 0;
  time = 30;
  inputEl.disabled = false;
  newWord();
  startBtn.disabled = true;
  statsEl.textContent = `Time left: ${time}s | Score: ${score}`;
  timer = setInterval(updateTimer, 1000);
}

function updateTimer() {
  time--;
  statsEl.textContent = `Time left: ${time}s | Score: ${score}`;
  if (time <= 0) endGame();
}

function endGame() {
  clearInterval(timer);
  inputEl.disabled = true;
  startBtn.disabled = false;
  wordEl.textContent = "Game Over!";
  statsEl.textContent = `⏱️ Final Score: ${score} words in 30s`;
}

inputEl.addEventListener("input", () => {
  if (inputEl.value.trim() === currentWord) {
    score++;
    newWord();
    statsEl.textContent = `Time left: ${time}s | Score: ${score}`;
  }
});

startBtn.addEventListener("click", startGame);
</script>

</body>
</html>
